<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProSite | Start a Conversation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">ProSite</a>
            <div class="collapse navbar-collapse show">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="page-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center mb-5">
                    <h2 class="fw-bold display-5">Get in Touch</h2>
                    <p class="text-muted">Have a project in mind? We'd love to help you bring it to life.</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card info-card p-3 border-0 bg-white shadow-sm">
                        <div class="card-body">
                            <form id="contactForm">
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Full Name</label>
                                    <input type="text" class="form-control" required>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Email Address</label>
                                    <input type="email" class="form-control" required>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Your Message</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-3">Send Message</button>
                            </form>
                            <div id="successMsg" class="mt-3 text-center text-success fw-bold d-none">
                                Message sent successfully!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted small">Â© 2026 ProSite Design Studio. Built with passion and precision.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            this.classList.add('d-none');
            document.getElementById('successMsg').classList.remove('d-none');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
